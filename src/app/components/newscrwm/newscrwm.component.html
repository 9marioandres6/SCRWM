<h1 mat-dialog-title>Fill Scrwm heads</h1>
<mat-dialog-content class="mat-typography">
  <form #scrwmForm="ngForm" (ngSubmit)="customScrwm(scrwmForm)">
    <div>
      <mat-form-field appearance="fill"  style="width: 600px;">
        <mat-label>Title</mat-label>
        <textarea matInput name="title" #title="ngModel" [ngModel]="scrwmService.selectedScrwm.title" class="form-control" required  cdkFocusInitial></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill"  style="width: 600px;">
        <mat-label>Sibtitle</mat-label>
        <textarea matInput name="subtitle" #subtitle="ngModel" [ngModel]="scrwmService.selectedScrwm.subtitle" class="form-control" required></textarea>
      </mat-form-field>
    </div>
    <div>
      <button mat-button mat-dialog-close type="submit" name="action">Send</button>
      <button mat-button [mat-dialog-close]="true">Back</button>
    </div>
  </form>
</mat-dialog-content>
