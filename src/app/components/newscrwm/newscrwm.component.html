<app-init></app-init>
<div class="row" style="display: flexbox">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">New Scrwm</span>
          <form #scrwmForm="ngForm" (ngSubmit)="newScrwm(scrwmForm)">
            <div class="form-group"> 
                <input type="text" name="title" #title="ngModel" [ngModel]="scrwmService.selectedScrwm.title" class="form-control" placeholder="Title" required autofocus>
            </div>
            <div class="form-group">
                <input type="text" name="subtitle" #subtitle="ngModel" [ngModel]="scrwmService.selectedScrwm.subtitle" class="form-control" placeholder="Subtitle" required>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            <button  class="waves-effect waves-light btn-small" style="margin-left: 20px;" routerLink="/tasks">Back</button>
        </form>
        </div>
      </div>
    </div>
</div>
