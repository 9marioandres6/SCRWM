<div class="mat-card">
  <div class="container">
    <form #profForm="ngForm" (ngSubmit)="followness(profForm)">
      <div class="left">
        <mat-card-header>
          <mat-card-title>
            <div class="switch">
              {{ profComponent.scrwm.prof.nickname }}
              <label *ngIf="profComponent.scrwm.prof.userId != profService.userProf.userId">
                <input type="checkbox" name="event" #event="ngModel" [ngModel]="isFollowing()" class="form-control">
                <span class="lever"></span>
                Follow
              </label>
            </div>
          </mat-card-title>
        </mat-card-header>
          <img class="image" *ngIf="profComponent.scrwm.image.imagePath, else defaultImage" [src]="'http://localhost:3000/' + profComponent.scrwm.image.imagePath">
          <ng-template #defaultImage>
            <img class="image" src="assets/no-image.png">
          </ng-template>
          <mat-card-subtitle>
            <div>
              <img class="followers" src="assets/glasses.png">
              followers: {{ profComponent.scrwm.prof.followers }}
              <img class="diamond" src="assets/diamond.png">
              diamonds: {{ diamond }}
            </div>
          </mat-card-subtitle>  
      </div>
      <div class="right">
        <mat-card-content>
          <div style="font-weight: bold;">MiniBio:</div> {{ profComponent.scrwm.prof.miniBio }}
        </mat-card-content> 
      </div>
      <div style="text-align: end;">
        <button mat-button >Public Scrwms</button>
        <button mat-button mat-dialog-close type="submit" name="action">Send</button>
      </div>
    </form>
  </div>
</div>
