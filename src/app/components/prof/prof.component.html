<mat-dialog-content>
<div class="container">
  <div class="info">
    <h2>Personal info</h2>
    <div class="name">
      <mat-icon class="icon" (click)="editName()" style="cursor:pointer">edit</mat-icon>
      <p style="font-weight: bold;">Name:</p><p id="Name" contenteditable="false" style="margin-left: 5px;">Name you want to show...</p>
    </div>
    <div class="state">
      <mat-icon class="icon" (click)="editState()" style="cursor:pointer">edit</mat-icon>
      <p style="font-weight: bold;">State:</p><p id="State" contenteditable="false" style="margin-left: 5px;">How are you today?</p>
    </div>
    <div class="description">
      <mat-icon class="icon" (click)="editDescription()" style="cursor:pointer">edit</mat-icon>
      <p style="font-weight: bold;">description:</p><p id="Description" contenteditable="false" style="margin-left: 5px;">Describe yourself...</p>
   </div>
  </div>
    <div >
      <div>
        <label for="file-input">
          <img class="image" [src]="photoSelected || 'assets/no-image.png' " (click)="photoInput.click()"/>
        </label>
        <input type="file" style="display:none" (change)="onPhotoSelected($event)" #photoInput />
      </div>
    </div>
</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="uploadPhoto()">Save</button>
</mat-dialog-actions>
