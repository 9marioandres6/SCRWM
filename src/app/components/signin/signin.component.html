<h1 mat-dialog-title>signIn</h1>
<mat-dialog-content class="mat-typography">
  <form #userForm="ngForm" (ngSubmit)="signIn(userForm)">
    <div>
      <mat-form-field appearance="fill" style="width: 300px;">
        <mat-label>Username</mat-label>
        <input matInput name="username" #username="ngModel" [(ngModel)]="authService.selectedUser.username" class="form-control" required cdkFocusInitial>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" style="width: 300px;">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" #password="ngModel" [(ngModel)]="authService.selectedUser.password" class="form-control" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <button mat-button mat-dialog-close type="submit" name="action">Send</button>
      <button mat-button [mat-dialog-close]="true">Back</button>
    </div>
  </form>
</mat-dialog-content>
