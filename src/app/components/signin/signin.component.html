<mat-dialog-content class="mat-typography">
  <span class="card-title">signIn</span>

  <form #userForm="ngForm" (ngSubmit)="signIn(userForm)">

    <mat-form-field appearance="fill">
      <input type="text" name="username" #username="ngModel" [(ngModel)]="authService.selectedUser.username" class="form-control" placeholder="Username" required autofocus>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" name="password" #password="ngModel" [(ngModel)]="authService.selectedUser.password" class="form-control" placeholder="Password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-button mat-dialog-close type="submit" name="action">Send</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Back</button>

  </form>
</mat-dialog-content>
