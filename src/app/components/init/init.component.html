<nav>
  <div class="nav-wrapper">
    <a class="brand-logo">labyrinth</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
          <li><button mat-button (click)="Register()">Register </button></li>
          <li><button mat-button (click)="Login()">Login</button> </li>
      </ng-container>
      <ng-template #loggedIn>
        <li><a class="nav-link" style="cursor: pointer; margin-left: 10px; margin-right: 10px;" (click)="profComponent.deleteProfs()">(Delete All)</a></li>
        <li>
          <a class="btn tooltipped #006064 cyan darken-1" data-position="bottom" data-tooltip="Share">
            <i class="material-icons">share</i>
          </a>
        </li>
        <li>
          <a class="btn tooltipped #006064 cyan darken-1" data-position="bottom" data-tooltip="Upload image">
            <i class="material-icons">image</i>
          </a>
        </li>
        <li>
          <a class="btn tooltipped #006064 cyan darken-1" (click)="taskComponent.openDialogNewScrwm()" data-position="bottom" data-tooltip="New Scrwm">
            <i class="material-icons">create_new_folder</i>
          </a>
        </li>
        <li>
          <a class="btn tooltipped #006064 cyan darken-1" data-position="bottom" data-tooltip="Set Header" style="margin-right: 40px;">
            <img (click)="taskComponent.openDialogHeader()" style="height: 30px; color: white; padding-top: 8px;" src="assets/header.png">
          </a>
        </li>
        <li>
          <nav>
          <div class="nav-wrapper">
            <form>
              <div class="input-field">
                <input  id="search" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              </div>
            </form>
          </div>
        </nav>
        </li>

        <li>
          <button mat-button (click)="profComponent.seeProf()" *ngIf="imagePath, else defaultImage">
            <img class="circulo" [src]="'http://localhost:3000/' + imagePath">
          </button>
          <ng-template #defaultImage>
            <button mat-button (click)="profComponent.seeProf()">
              <img class="circulo" src="assets/no-image.png">
            </button>
          </ng-template>
        </li>
        
        <li>
          <button mat-button (click)="authService.logOut()">
            <i class="material-icons" style="color:rgb(127, 115, 165)">exit_to_app</i>        
          </button>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
