<div *ngIf="router.url === '/tasks'; else maxIncise">
    <span>
        <div class="bloqueMin">
            <div class="bloqueMin2">

                <div>
                    <div class="Arriba-Izquierda1"></div>
                    <div class="Arriba-Izquierda2"></div>
                </div>
                <div class="Arriba">
                    <ul *ngFor="let incise of showAround.Above">
                        <li class="Arriba" (click)="editAround(incise, 'Up')">{{ incise.content }}</li>
                    </ul>
                </div>
                <div class="Arriba">
                    <ng-template #HTBtn>
                        <button class="btn btn-primary" (click)="HT()" > # </button>
                    </ng-template>
                    <div *ngIf="addHashtag; else HTBtn">
                        <input #HTInput type="text" style="width: 90px" (keydown)="HT2($event, HTInput)" autofocus>
                    </div>
                </div>

                <div class="Izquierda">
                    <ul *ngFor="let incise of showAround.Left">
                        <li (click)="editAround(incise, 'Left')">{{ incise.content }}</li>
                    </ul>
                </div>
                <div>
                    <div class="container" >
                        <div *ngFor="let hashtag of showAround.Hashtags">
                            <mat-chip-list>
                                <mat-chip  (click)="deleteHashtag(hashtag)">#{{ hashtag }}</mat-chip>
                            </mat-chip-list>
+                       </div>
                    </div>
                    <div id="E" (keydown)="editIncise($event)"></div>
                </div>
                <div class="Derecha">
                    <ul *ngFor="let incise of showAround.Right">
                        <li class="Derecha" (click)="editAround(incise, 'Right')">{{ incise.content }}</li>
                    </ul>
                </div>

                <div>
                    <app-text-editor></app-text-editor>
                </div>
                <div class="Abajo">
                    <ul *ngFor="let incise of showAround.Below">
                        <li class="Abajo" (click)="editAround(incise, 'Down')">{{ incise.content }}</li>
                    </ul>
                </div>
                <div>
                    <button class="btn btn-primary" (click)="zoomMax()" >
                        <i class="material-icons">fullscreen</i>
                    </button>
                </div> 

            </div>
        </div>    
    </span>
</div>
  
<ng-template #maxIncise>
    <span>
        <div class="bloqueMax">
            <div class="bloqueMax2">

                <div></div>
                <div class="Arriba">
                    <ul *ngFor="let incise of showAround.Above">
                        <li class="Arriba" (click)="editAround(incise, 'Up')">{{ incise.content }}</li>
                    </ul>
                </div>
                <div class="Arriba">
                    <ng-template #HTBtn>
                        <button class="btn btn-primary" (click)="HT()" > # </button>
                    </ng-template>
                    <div *ngIf="addHashtag; else HTBtn">
                        <input #HTInput type="text" style="width: 90px" (keydown)="HT2($event, HTInput)" autofocus>
                    </div>
                </div>

                <div class="Izquierda">
                    <ul *ngFor="let incise of showAround.Left">
                        <li (click)="editAround(incise, 'Left')">{{ incise.content }}</li>
                    </ul>
                </div>
                <div>
                    <div class="container" >
                        <div *ngFor="let hashtag of showAround.Hashtags">
                            <mat-chip-list>
                                <mat-chip  (click)="deleteHashtag(hashtag)">#{{ hashtag }}</mat-chip>
                            </mat-chip-list>
+                       </div>
                    </div>
                    <div id="E" (keydown)="editIncise($event)"></div>
                </div>
                <div class="Derecha">
                    <ul *ngFor="let incise of showAround.Right">
                        <li class="Derecha" (click)="editAround(incise, 'Right')">{{ incise.content }}</li>
                    </ul>
                </div>
                
                <div>
                    <app-text-editor></app-text-editor>
                </div>
                <div class="Abajo">
                    <ul *ngFor="let incise of showAround.Below">
                        <li class="Abajo" (click)="editAround(incise, 'Down')">{{ incise.content }}</li>
                    </ul>
                </div>
                <div>
                    <button class="btn btn-primary"(click)="zoomMin()">
                        <i class="material-icons" >fullscreen_exit</i>
                    </button>
                </div>

            </div>
        </div>    
    </span>
</ng-template>
