<div class="bloque">
    <div class="bloque2">
        <div class="arriba">
            <div class="izquierda" id="A"></div>
            <div class="medio"     id="B">
                        <div *ngFor="let incise of inciseService.incises">
                            <div id="B" (click)="editIncise(incise)">{{ incise.content }}</div>
                        </div>
            </div>
            <div class="derecha"   id="C"></div>
        </div>
        <div class="centro">
            <div class="izquierda" id="D"></div>
            <div class="medio" id="E" contenteditable="true" (keydown.enter)="onKeypress($event, inciseService.selectedIncise)"></div>
            <div class="derecha"   id="F"></div>
        </div>
        <div class="abajo">
            <div class="izquierda" id="G"></div>
            <div class="medio"     id="H" ></div>
            <div>
                <div class="derecha"   id="I"></div>
                Editando: <input #_id="ngModel" [(ngModel)]="inciseService.selectedIncise._id">
            </div>
        </div>
    </div>
</div>

type="hidden"
