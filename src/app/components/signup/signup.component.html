<h1 mat-dialog-title>signUp</h1>
<mat-dialog-content class="mat-typography">
  <form #userForm="ngForm" (ngSubmit)="signUp(userForm)">
<div>
  <mat-form-field appearance="fill">
    <input  matInput type="text" name="username" #username="ngModel" [(ngModel)]="authService.selectedUser.username" class="form-control" placeholder="Username" required cdkFocusInitial>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <input matInput [type]="hide ? 'password' : 'text'" name="password" #password="ngModel" [(ngModel)]="authService.selectedUser.password" class="form-control" placeholder="Password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  </div>
    <button mat-button mat-dialog-close type="submit" name="action">Send</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Back</button>
  </form>
</mat-dialog-content>
