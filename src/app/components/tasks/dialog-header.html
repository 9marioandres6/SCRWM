<h2 mat-dialog-title>Set Header</h2>
<mat-dialog-content class="mat-typography">
  <form #headerForm="ngForm" (ngSubmit)="setHeader(headerForm)">
    <div>
      <mat-form-field appearance="fill"  style="width: 600px;">
        <mat-label>Title</mat-label>
        <textarea matInput name="title" #title="ngModel" [ngModel]="inciseService.selectedIncise.title" class="form-control" required  cdkFocusInitial></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill"  style="width: 600px;">
        <mat-label>Sibtitle</mat-label>
        <textarea matInput name="subtitle" #subtitle="ngModel" [ngModel]="inciseService.selectedIncise.subtitle" class="form-control"></textarea>
      </mat-form-field>
    </div>
    <div>
      <button mat-button mat-dialog-close type="submit" name="action">Send</button>
      <button mat-button [mat-dialog-close]="true">Back</button>
    </div>
  </form>
</mat-dialog-content>
