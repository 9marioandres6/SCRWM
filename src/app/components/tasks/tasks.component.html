<app-init></app-init>
<div class="body">
    <div class="left">
        <h5>my Scrwms</h5>
        <div class="navbar-expand-lg navbar-light bg-light">
            <div class="nav-item" style="margin-bottom: 5px" *ngFor="let scrwm of scrwmService.scrwms">
                <a (click)="getInciseInit(scrwm)" style="cursor: pointer">{{ scrwm.title }} </a>
                <a (click)="getInciseInit(scrwm)" style="cursor: pointer">[{{ scrwm.subtitle }}]</a>
            </div>
        </div>
    </div>    
    <div class="right" #right>
        <h5>shared Scrwms</h5>
        <div class="navbar-expand-lg navbar-light bg-light">
            <div class="nav-item" style="margin-bottom: 5px" *ngFor="let scrwm of scrwmService.scrwms">
                <a (click)="getInciseInit(scrwm)" style="cursor: pointer">{{ scrwm.title }} [{{ scrwm.subtitle }}] {{ scrwm.creator }}</a>
            </div>
        </div>
    </div>
</div>
