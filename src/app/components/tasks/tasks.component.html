<app-init></app-init>
<div class="body">  
    <app-incises></app-incises>
    <div class="right">
        <mat-accordion>
            <div *ngFor="let incise of inciseList">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title >
                            <div class="tooltip">
                                <img class="circle" *ngIf="incise.image.imagePath, else defaultImage" [src]="'http://localhost:3000/' + incise.image.imagePath">
                                <ng-template #defaultImage>
                                        <img class="circle" src="assets/no-image.png">
                                </ng-template>
                            </div>  
                        </mat-panel-title>
                        <mat-panel-description>
                            <p class="title" (click)="showAround.toCenter(incise.incise)">{{ incise.incise.title }}  </p>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div class="date">
                        <p ng-bind="date | date:'MM/dd/yyyy'"></p>
                            {{ incise.incise.updatedAt }} -- {{ incise.incise.createdAt }}
                    </div>
                    <p class="subtitle"> {{ incise.incise.subtitle }}
                        </p>
                </mat-expansion-panel>       
            </div>
        </mat-accordion>    
    </div>
    <div class="extra-right">
        <button mat-button>
            <img class="diamond" src="assets/diamond.png">
        </button>
        <button mat-button>
            <img class="image" src="assets/no-image.png">
        </button>
        <button mat-button>
            <img class="anchor" src="assets/anchor.png">
        </button>
    </div>
</div>
