<app-init></app-init>
<div class="body">  
    <app-incises></app-incises>
    <div class="right">
        <mat-accordion>
            <div *ngFor="let task of taskList">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title >
                            <div class="tooltip">
                                <img class="circulo" *ngIf="task.image.imagePath, else defaultImage" [src]="'http://localhost:3000/' + task.image.imagePath">
                                <ng-template #defaultImage>
                                        <img class="circulo" src="assets/no-image.png">
                                </ng-template>
                                <div *ngIf="task.prof.nickname">
                                    <span class="tooltiptext">
                                        <p>{{ task.prof.nickname }}  {{task.prof.state }}</p>
                                        <p>{{ task.prof.miniBio }}</p> 
                                    </span>    
                                </div>
                            </div>  
                        </mat-panel-title>
                        <mat-panel-description>
                            <p class="title" (click)="showAround.toCenter(task.incise)">{{ task.incise.title }}  </p>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div class="date">
                        <p ng-bind="date | date:'MM/dd/yyyy'"></p>
                            {{ task.incise.updatedAt }} -- {{ task.incise.createdAt }} -- ({{ task.incise.publicity }})
                    </div>
                    <p class="subtitle"> {{ task.incise.subtitle }} </p>      
                </mat-expansion-panel>       
            </div>
        </mat-accordion>    
    </div>
    <div class="extra-right">
        <button mat-button id="contactBtn" (click)="filterByContacts()">
            <img id="BigContact" src="assets/follow.png">
        </button>
        <button mat-button id="diamondBtn" (click)="filterByDiamonds()">
            <img id="BigDiamond" src="assets/diamond.png">
        </button>
        <button mat-button id="anchorBtn" (click)="filterByAnchors()">
            <img id="BigAnchor" src="assets/anchor.png">
        </button>
    </div>
</div>
